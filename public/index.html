<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleCirculo.css">
  <link rel="stylesheet" href="styleModal.css">
  <title>Formulario Relacional</title>
</head>
<body>
  <h1>Guardar Conocimiento y Porcentaje</h1>
  <div id="container-btn">
    <button id="cargar">Cargar</button>
  </div>
  <div class="modal" id="modalForm">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <h3>Cargar Nuevo Conocimiento</h3>
        <form action="/submit-form" method="POST" id="form-id">
          
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" maxlength="13" required><br><br>

          <label for="porcentaje">Porcentaje:</label>
          <input type="number" id="porcentaje" name="porcentaje" required><br><br>

          <button type="submit" id="submit-form-btn">Enviar</button>
        </form>
    </div>
  </div><br>
  <div >
    <input type="button" id="mostrar-datos-btn" value="Ver conocimientos y porcentajes">
  </div>
  <div id="resultados">

  </div>

  <div id="modal" class="modal">
    
    <div class="modal-content">
        <h3>Modificar Conocimiento</h3>
        <span class="close" id="closeModify">&times;</span> 
        <label for="nombre">Nombre:</label>       
        <input type="text" maxlength="13" id="modal-title">
        <label for="porcentaje">Porcentaje:</label>
        <input type="number" id="modal-porcentaje">
        <button id="edit-btn">Modificar</button>
        <button id="delete-btn">Eliminar</button>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="skillCirculo.js"></script>
</body>
</html>
