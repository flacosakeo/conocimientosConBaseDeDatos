<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleCirculo.css">
  <link rel="stylesheet" href="styleModal.css">
  <title>Formulario Relacional</title>
</head>
<body>
  <h1>Guardar Conocimiento y Porcentaje</h1>
  <div id="container-btn">
    <button id="cargar">Cargar</button>
  </div>
  <div class="modal" id="modalForm">
    <div class="modal-content">
      <div id="modal-content-encabezado">
        <span class="close" id="close">&times;</span>
        <h3>Nuevo Conocimiento</h3>
      </div>
        <form action="/submit-form" method="POST" id="form-id">
          
          
          <input type="text" id="nombre" name="nombre" maxlength="13" placeholder="Nombre" required><br><br>

          
          <input type="number" id="porcentaje" name="porcentaje" placeholder="%" required><br><br>

          <button type="submit" id="submit-form-btn">Guardar</button>
        </form>
    </div>
  </div><br>
  <div >
    <input type="button" id="mostrar-datos-btn" value="Ver conocimientos y porcentajes">
  </div>
  <div id="resultados">

  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modal-content-encabezado-modificar">
        <h3>Modificar Conocimiento</h3>
        <span class="close" id="closeModify">&times;</span> 
      </div>
      <div>               
          <input type="text" maxlength="13" id="modal-title" placeholder="Nombre"><br><br>        
          <input type="number" id="modal-porcentaje" placeholder="%">
          <div><br>
            <button id="edit-btn">Modificar</button>
            <button id="delete-btn">Eliminar</button>
          </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="skillCirculo.js"></script>
</body>
</html>
